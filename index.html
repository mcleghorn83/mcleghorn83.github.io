    <script>
       function copyToClipboard() {
  // Get the user input values and sanitize them
  const callType = sanitizeInput(document.querySelector('input[name="callType"]:checked').value);
  const name = sanitizeInput(document.getElementById('name').value);
  const number = sanitizeInput(document.getElementById('number').value);
  const recorded = sanitizeInput(document.querySelector('input[name="recorded"]:checked').value);
  const role = document.querySelector('input[name="role"]:checked').value;
  const reasons = document.querySelectorAll('input[name="reason"]:checked');
  const callNotes = sanitizeInput(document.getElementById('callNotes').value);

  // Sanitize each reason for call checkbox value
  let reasonList = '';
  reasons.forEach(reason => {
    reasonList += sanitizeInput(reason.value) + ', ';
  });
  reasonList = reasonList.slice(0, -2);

  // Format the sanitized data
  const formattedData = `
Call Type: ${callType}
Name: ${name}
Number: ${number}
Call was recorded: ${recorded}
Role: ${role}
Reason for call: ${reasonList}
Call Notes: ${callNotes}
  `;

  // Create a temporary textarea element to copy the formatted data to clipboard
  const textArea = document.createElement('textarea');
  textArea.value = formattedData;
  document.body.appendChild(textArea);
  textArea.select();
  document.execCommand('copy');
  document.body.removeChild(textArea);

  // Alert the user that the data has been copied to clipboard
  alert('Data copied to clipboard');
}

// Sanitize user input by removing any non-alphanumeric characters and leading/trailing spaces
function sanitizeInput(input) {
  const sanitizedInput = input.replace(/[^a-zA-Z0-9 ]/g, '').trim();
  return sanitizedInput;
}
   
    </script>
